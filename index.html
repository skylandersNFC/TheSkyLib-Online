<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.2" />
		<link rel="stylesheet" href="style.css" type="text/css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<section>
			<h1>TheSkyLib Online</h1>
			<p>Generates a Skylanders figure dump using a specific UID from an empty card dump.</p>
		</section>
		<label for="dumpBlank" id="labelBlank">Choose blank dump...</label>
		<input type="file" id="dumpBlank"/>
		<label for="dumpToy" id="labelToy">Choose toy dump...</label>
		<input type="file" id="dumpToy"/>
		<a id="download" style="display: none">
			<label>Download</label>
		</a>
	</body>
